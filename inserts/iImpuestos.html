<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario2.css">
    <title>Impuestos</title>
</head>
<body>
    <div class="container">
        <div class="encabezados">
            <h1>Impuestos</h1>
            <h2>Ingrese los datos correctamente</h2>
        </div>
        <form action="./iImpuestos.php" method="post">
            <div class="form">
                <div class="inputs">
                    <label for="">ID</label><br>
                    <input type="number" name="id" id="id"><br>

                    <label for="">Base</label><br>
                    <input type="text" name="base" id="base"><br>

                    <label for="">Impuesto</label><br>
                    <input type="number" name="impuesto" id="impuesto"><br>

                    <label for="">Tipo Impuesto</label><br>
                    <input type="text" name="tipoImpuesto" id="tipoImpuesto"><br>

                    <label for="">Tipo Factor</label><br>
                    <input type="text" name="tipoFactor" id="tipoFactor"><br>

                    <label for="">Tipo Traslado</label><br>
                    <input type="text" name="tipoTraslado" id="tipoTraslado"><br>

                    <label for="">Tasa o Cuota</label><br>
                    <input type="text" name="tasaCouta" id="tasaCouta"><br>

                    <label for="">Importe</label><br>
                    <input type="number" name="importe" id="importe">
                </div>
            </div>
            <button type="submit" class="btnEnviar">REGISTRAR</button>
        </form>
    </div>

</html>
