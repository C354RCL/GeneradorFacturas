<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css">
    <title>Conceptos</title>
</head>
<body>
    <div class="container">
        <div class="encabezados">
            <h1>Conceptos</h1>
            <h2>Ingrese los datos correctamente</h2>
        </div>
            <form action="">
                <div class="form">
                    <div class="inputs">
                        <label for="">ID</label><br>
                        <input type="text" name="id" id="id"><br>

                        <label for="">Clave Producto Servicio</label><br>
                        <input type="text" name="claveProdServ" id="claveProdServ"><br>

                        <label for="">Cantidad</label><br>
                        <input type="number" name="cantidad" id="cantidad"><br>

                        <label for="">Clave Unica</label><br>
                        <input type="text" name="claveUnidad" id="claveUnidad"><br>

                        <label for="">Unidad</label><br>
                        <input type="text" name="unidad" id="unidad"><br>
                    </div>

                    <div class="inputs">
                        <label for="">Descripcion</label><br>
                        <input type="text" name="descripcion" id="descripcion"><br>

                        <label for="">Valor Unitario</label><br>
                        <input type="number" name="valorUnitario" id="valorUnitario"><br>

                        <label for="">Importe</label><br>
                        <input type="number" name="importe" id="importe"><br>

                        <label for="">Descuento</label><br>
                        <input type="number" name="descuento" id="descuento"><br>

                        <label for="">Objeto Importe</label><br>
                        <input type="text" name="objImporte" id="objImporte">
                    </div>
                        
                </div>
                <button type="submit" class="btnEnviar">REGISTRAR</button>
            </form>
    </div>
</body>
</html>
